<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">

    <!--Icons-->
    <script src="https://kit.fontawesome.com/eeb15584c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/images/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div class="search">
            <div class="searchbox">
                <div> <input type="text" id="search-bar"></div>
                <i class="fa-sharp fa-solid fa-xmark"></i>
                <i class="fa-sharp fa-solid fa-microphone"></i>
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="right-nav">
                <div class="grid-icon">
                    <img src="/images/noun-grid-4200305.svg" alt="3x3 grid">
                </div>
                <i class="fa-sharp fa-solid fa-circle-user"></i>
        </div>
    </div>

    <div class="category-menu">
        <div class="category">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            <h5>All</h5>
        </div>
        <div class="category">
            <i class="fa-sharp fa-solid fa-newspaper"></i>
            <h5>News</h5>
        </div>
        <div class="category">
            <i class="fa-sharp fa-solid fa-image"></i>
            <h5>Images</h5>
        </div>
        <div class="category">
            <i class="fa-sharp fa-solid fa-clapperboard-play"></i>
            <h5>Videos</h5>
        </div>
        <div class="category">
            <i class="fa-sharp fa-solid fa-tag"></i>
            <h5>Shopping</h5>
        </div>
        <div class="category">
            <i class="fa-sharp fa-solid fa-ellipsis-vertical"></i>
            <h5>More</h5>
        </div>

        <div class="rightnav">
            <span class="settings">Setting</span>
            <span class="tools">Tools</span>
        </div>
    </div>
</body>
</html>
